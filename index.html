<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Webプログラミング　課題制作</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>暗算ゲーム</h1>

    <p>画面に映る2つの数を足した数を教えてね！15回正解したタイムを計るよ！</p>

    <div class="form">
      <label for="guessField">足した数を入力: </label>
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="送信" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>

const guesses = document.querySelector('.guesses');
const lastResult = document.querySelector('.lastResult');
const correcting = document.querySelector('.correcting');

const guessSubmit = document.querySelector('.guessSubmit');
const guessField = document.querySelector('.guessField');

let correctCount = 0;
let resetButton;

function checkGuess() {
  while(correctCount < 15){
    let randomNumber1 = Math.floor(Math.random() * 10);
    let randomNumber2 = Math.floor(Math.random() * 10);
    guesses.textContent = randomNumber1 + ' ' + randomNumber2;
    let userGuess = Number(guessField.value);
    if (correctCount === 0){
      correcting.textContent = '正解数: ';
    }
    if (userGuess === randomNumber1 + randomNumber2) {
      lastResult.textContent = '正解！';
      lastResult.style.backgroundColor = 'green';
      correctCount += 1;
      correcting.textContent += correctCount + ' ';
    } else {
      lastResult.textContent = '間違いです!';
      lastResult.style.backgroundColor = 'red';
    }
  }
  setGameOver();

  guessField.value = '';
  guessField.focus();
}
guessSubmit.addEventListener('click', checkGuess);
      
function setGameOver() {
  guessField.disabled = true;
  guessSubmit.disabled = true;
  resetButton = document.createElement('button');
  resetButton.textContent = '新しいゲームを始める';
  document.body.appendChild(resetButton);
  resetButton.addEventListener('click', resetGame);
}
function resetGame() {
  guessCount = 1;

  const resetParas = document.querySelectorAll('.resultParas p');
  for (let i = 0 ; i < resetParas.length ; i++) {
    resetParas[i].textContent = '';
  }

  resetButton.parentNode.removeChild(resetButton);

  guessField.disabled = false;
  guessSubmit.disabled = false;
  guessField.value = '';
  guessField.focus();

  lastResult.style.backgroundColor = 'white';
}
    </script>
  </body>
</html>
